<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة للولا</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 25%, #9c88ff 50%, #6c5ce7 75%, #a29bfe 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: white;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 182, 193, 0.7);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Heart particles */
        .heart-particle {
            position: absolute;
            color: #ff69b4;
            font-size: 1.2rem;
            animation: heartFloat 10s infinite linear;
            pointer-events: none;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(0);
                opacity: 0;
            }
        }

        /* Button heart explosion effect */
        .button-heart {
            position: absolute;
            color: #ff1744;
            font-size: 1.5rem;
            pointer-events: none;
            animation: buttonHeartExplosion 2s ease-out forwards;
        }

        @keyframes buttonHeartExplosion {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* Stage 1: Initial Button */
        .stage-1 {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            opacity: 1;
            transition: opacity 1.5s ease-out;
        }

        .stage-1.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .initial-button {
            background: linear-gradient(45deg, #ff6b9d, #ff9ff3, #c44569, #f368e0);
            color: white;
            border: none;
            padding: 25px 60px;
            font-size: 1.8rem;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);
            font-family: 'Arial', 'Tahoma', sans-serif;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            animation: pinkPulse 3s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes pinkPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 20px 50px rgba(255, 107, 157, 0.7);
            }
        }

        .initial-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .initial-button:hover::before {
            left: 100%;
        }

        .initial-button:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 25px 60px rgba(255, 107, 157, 0.8);
            background: linear-gradient(45deg, #c44569, #ff6b9d, #f368e0, #ff9ff3);
        }

        /* Stage 2: Second Button */
        .stage-2 {
            display: none;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            opacity: 0;
            transition: opacity 1.5s ease-in;
        }

        .stage-2.show {
            display: flex;
            opacity: 1;
        }

        .stage-2.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .second-button {
            background: linear-gradient(45deg, #9c88ff, #6c5ce7, #a29bfe, #fd79a8);
            color: white;
            border: none;
            padding: 30px 70px;
            font-size: 1.9rem;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 18px 45px rgba(156, 136, 255, 0.6);
            font-family: 'Arial', 'Tahoma', sans-serif;
            font-weight: bold;
            position: relative;
            overflow: visible;
            animation: purpleGlow 2.5s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes purpleGlow {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.08);
                filter: brightness(1.2);
            }
        }

        .second-button:hover {
            transform: translateY(-10px) scale(1.15);
            box-shadow: 0 30px 70px rgba(156, 136, 255, 0.9);
            background: linear-gradient(45deg, #6c5ce7, #9c88ff, #fd79a8, #a29bfe);
        }

        /* Stage 3: Animation and Main Content */
        .stage-3 {
            display: none;
            opacity: 0;
            transition: opacity 2.5s ease-in;
            min-height: 100vh;
            padding: 50px 20px;
        }

        .stage-3.show {
            display: block;
            opacity: 1;
        }

        /* Love animation instead of circle */
        .love-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            color: #ff1744;
            z-index: 1000;
            animation: loveZoomIn 3s ease-out forwards;
            pointer-events: none;
        }

        @keyframes loveZoomIn {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
            30% {
                transform: translate(-50%, -50%) scale(0.8) rotate(180deg);
                opacity: 0.8;
            }
            60% {
                transform: translate(-50%, -50%) scale(1.5) rotate(360deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0) rotate(540deg);
                opacity: 0;
            }
        }

        .main-content {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
            opacity: 0;
            animation: fadeInContent 2.5s ease-in 3.5s forwards;
        }

        @keyframes fadeInContent {
            to { opacity: 1; }
        }

        .cat-container {
            margin: 50px 0;
            opacity: 0;
            animation: slideInFromTop 2s ease-out 4s forwards;
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-150px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .cat-gif {
            width: 220px;
            height: auto;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(255, 107, 157, 0.5);
            animation: romanticFloat 5s ease-in-out infinite;
            border: 4px solid rgba(255, 182, 193, 0.4);
        }

        @keyframes romanticFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
            }
            50% { 
                transform: translateY(-20px) rotate(2deg);
            }
        }

        .title {
            font-size: 3.5rem;
            color: #ffffff;
            margin: 40px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,0.3);
            opacity: 0;
            animation: slideInFromLeft 2s ease-out 5s forwards;
            font-family: 'Arial', 'Tahoma', sans-serif;
            font-weight: bold;
            background: linear-gradient(45deg, #ffffff, #ffb6c1, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-150px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .letter-container {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 30px;
            padding: 50px;
            margin: 50px 0;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 255, 255, 0.4);
            opacity: 0;
            animation: slideInFromBottom 2s ease-out 6s forwards;
        }

        @keyframes slideInFromBottom {
            from {
                transform: translateY(150px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .typewriter-text {
            font-size: 1.5rem;
            line-height: 2.3;
            color: #ffffff;
            text-align: right;
            margin-bottom: 30px;
            min-height: 180px;
            direction: rtl;
            font-family: 'Arial', 'Tahoma', sans-serif;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .typewriter {
            border-left: 3px solid #ffffff;
            animation: blinkRomantic 1.2s infinite;
        }

        @keyframes blinkRomantic {
            0%, 50% { border-color: #ffffff; }
            51%, 100% { border-color: transparent; }
        }

        .signature {
            text-align: left;
            font-style: italic;
            color: #ffffff;
            font-size: 1.3rem;
            margin-top: 40px;
            opacity: 0;
            direction: ltr;
            font-family: 'Arial', 'Tahoma', sans-serif;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .signature.show {
            opacity: 1;
            animation: romanticFadeIn 1.5s ease-in;
        }

        @keyframes romanticFadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative elements */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            color: #ffb6c1;
            font-size: 1.8rem;
            animation: romanticTwinkle 4s infinite;
        }

        @keyframes romanticTwinkle {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1) rotate(0deg);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.3) rotate(180deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .initial-button, .second-button {
                padding: 20px 40px;
                font-size: 1.4rem;
            }
            .title { 
                font-size: 2.5rem; 
            }
            .letter-container { 
                padding: 30px; 
                margin: 30px 15px; 
            }
            .typewriter-text { 
                font-size: 1.3rem; 
            }
            .cat-gif { 
                width: 180px; 
            }
            .love-animation {
                font-size: 6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>

    <!-- Decorative stars -->
    <div class="stars" id="stars"></div>

    <!-- Stage 1: Initial Button -->
    <div class="stage-1" id="stage1">
        <button class="initial-button" onclick="goToStage2()">اضغط هنا</button>
    </div>

    <!-- Stage 2: Second Button -->
    <div class="stage-2" id="stage2">
        <button class="second-button" id="secondButton" onclick="goToStage3()">هذه رسالة لك</button>
    </div>

    <!-- Stage 3: Main Content -->
    <div class="stage-3" id="stage3">
        <div class="love-animation" id="loveAnimation">💖</div>
        
        <div class="main-content">
            <div class="cat-container">
                <img src="animasikucing.gif" alt="قطة جميلة" class="cat-gif">
            </div>
            
            <h1 class="title">لعند لولا💖</h1>
            
            <div class="letter-container">
                <div class="typewriter-text" id="typewriterText"></div>
                <div class="signature" id="signature">
                    بكل الندم العميق,<br>
                    من شخص اسمه رمضان 💕
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles with hearts
        function createParticle() {
            const particle = document.createElement('div');
            if (Math.random() < 0.4) {
                particle.className = 'heart-particle';
                particle.innerHTML = Math.random() < 0.5 ? '💖' : '💕';
            } else {
                particle.className = 'particle';
            }
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 6 + 6) + 's';
            particle.style.animationDelay = Math.random() * 3 + 's';
            document.getElementById('particles').appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 12000);
        }

        // Create romantic stars
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            const starSymbols = ['✦', '✧', '✨', '💫', '⭐', '💖', '💕'];
            star.innerHTML = starSymbols[Math.floor(Math.random() * starSymbols.length)];
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 4 + 's';
            document.getElementById('stars').appendChild(star);
        }

        // Heart explosion from button
        function createButtonHeartExplosion(button) {
            const buttonRect = button.getBoundingClientRect();
            const centerX = buttonRect.left + buttonRect.width / 2;
            const centerY = buttonRect.top + buttonRect.height / 2;
            
            const hearts = ['💖', '💕', '💗', '💘', '💝', '💞', '💟'];
            
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'button-heart';
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    
                    const angle = (i * 30) * (Math.PI / 180);
                    const distance = 100 + Math.random() * 50;
                    const endX = centerX + Math.cos(angle) * distance;
                    const endY = centerY + Math.sin(angle) * distance;
                    
                    heart.style.left = centerX + 'px';
                    heart.style.top = centerY + 'px';
                    heart.style.transform = `translate(-50%, -50%)`;
                    
                    document.body.appendChild(heart);
                    
                    // Animate to final position
                    setTimeout(() => {
                        heart.style.left = endX + 'px';
                        heart.style.top = endY + 'px';
                        heart.style.transition = 'all 1.5s ease-out';
                    }, 10);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 50);
            }
        }

        // Initialize particles and stars
        setInterval(createParticle, 300);
        for (let i = 0; i < 30; i++) {
            createStar();
        }

        // Stage transitions
        function goToStage2() {
            document.getElementById('stage1').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('stage1').style.display = 'none';
                document.getElementById('stage2').classList.add('show');
            }, 1500);
        }

        function goToStage3() {
            const secondButton = document.getElementById('secondButton');
            
            // Create heart explosion from button
            createButtonHeartExplosion(secondButton);
            
            setTimeout(() => {
                document.getElementById('stage2').classList.add('hidden');
                setTimeout(() => {
                    document.getElementById('stage2').style.display = 'none';
                    document.getElementById('stage3').classList.add('show');
                    startLoveAnimation();
                    setTimeout(startTypewriter, 4000);
                }, 1500);
            }, 1000);
        }

        function startLoveAnimation() {
            const loveElement = document.getElementById('loveAnimation');
            loveElement.style.display = 'block';
            setTimeout(() => {
                loveElement.style.display = 'none';
            }, 3000);
        }

        // Typewriter effect with Libyan dialect (removed the specified sentences)
        function startTypewriter() {
            const text = `إلى لولا,

"أنا نعرف إني غلطت وخليتك تزعلي مني. الكلام ما يكفيش باش نقولك قداش أنا نادم ومتأسف.

ما نبيش نخسرك بسبب غباوتي وأخطائي.

سامحيني لأني نمت البارح وخليتك بروحك. ما كانش قصدي نهملك ولا نتجاهلك. كنت تعبان برشا وما حسّيتش بروحي وأنا نغرق في النوم.

نوعدك إني نكون أحسن، نخلي بالي عليك أكثر، وما نعاودش نفس الغلطة تاني. 💖"`;

            const typewriterElement = document.getElementById('typewriterText');
            const signatureElement = document.getElementById('signature');
            let i = 0;

            function typeChar() {
                if (i < text.length) {
                    if (text.charAt(i) === '\n') {
                        typewriterElement.innerHTML += '<br>';
                    } else {
                        typewriterElement.innerHTML += text.charAt(i);
                    }
                    i++;
                    setTimeout(typeChar, 60); // Slower typing for romantic effect
                } else {
                    typewriterElement.classList.remove('typewriter');
                    setTimeout(() => {
                        signatureElement.classList.add('show');
                    }, 1500);
                }
            }

            typewriterElement.classList.add('typewriter');
            typeChar();
        }

        // Add romantic interactive effects
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.04) {
                const sparkle = document.createElement('div');
                const sparkles = ['✨', '💖', '💕', '💫', '⭐', '💗'];
                sparkle.innerHTML = sparkles[Math.floor(Math.random() * sparkles.length)];
                sparkle.style.position = 'absolute';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.color = '#ff69b4';
                sparkle.style.fontSize = '1.2rem';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.animation = 'romanticFadeIn 1.5s ease-out forwards';
                document.body.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 1500);
            }
        });

        // Add gentle romantic music visualization
        function createMusicWave() {
            const wave = document.createElement('div');
            const musicNotes = ['♪', '♫', '♬', '🎵', '🎶', '💖', '💕'];
            wave.innerHTML = musicNotes[Math.floor(Math.random() * musicNotes.length)];
            wave.style.position = 'absolute';
            wave.style.color = 'rgba(255, 182, 193, 0.5)';
            wave.style.fontSize = '1.4rem';
            wave.style.left = Math.random() * 100 + '%';
            wave.style.top = '100%';
            wave.style.animation = 'float 10s infinite linear';
            wave.style.pointerEvents = 'none';
            document.getElementById('particles').appendChild(wave);

            setTimeout(() => {
                wave.remove();
            }, 10000);
        }

        setInterval(createMusicWave, 1500);

        // Add click effects for romantic interaction
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    const hearts = ['💖', '💕', '💗', '💘'];
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.position = 'absolute';
                    heart.style.left = (e.clientX + Math.random() * 60 - 30) + 'px';
                    heart.style.top = (e.clientY + Math.random() * 60 - 30) + 'px';
                    heart.style.fontSize = '1.2rem';
                    heart.style.pointerEvents = 'none';
                    heart.style.animation = 'heartFloat 3s ease-out forwards';
                    document.body.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 100);
            }
        });
    </script>
</body>
</html>
